<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <!--th:replace="admin/fragment :: head(~{title})"-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="x-UA-Compatible" content="ie=edgel" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
    />
    <link rel="stylesheet" href="../css/allPageCss.css" />
    <link rel="stylesheet" href="../lib/editormd/css/editormd.min.css" />
    <title>后台管理</title>
  </head>
  <body>
    <br />
    <br />
    <br />
    <br />
    <div
      class="m-container-small m-paddedp-tb-massive"
      style="max-width: 30em !important"
    >
      <div class="ui container">
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header">
              <img src="../img/profile.png" class="image" />
              <div class="content">Log-in to your account</div>
            </h2>
            <form
              class="ui large form"
              method="post"
              th:action="@{/admin/login}"
            >
              <div class="ui segment">
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" name="username" placeholder="Username" />
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <button class="ui fluid large teal submit button">Login</button>
              </div>

              <div class="ui error mini message"></div>
              <div
                class="ui mini negative message"
                th:unless="${#strings.isEmpty(message)}"
                th:text="${message}"
              ></div>
            </form>

            <div class="ui message">New to us? <a href="#">Sign Up</a></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

    <script>
      // 表单数据验证
      $(".ui.form").form({
        fields: {
          username: {
            identifier: "username",
            rules: [
              {
                type: "empty",
                prompt: "请输入用户名",
              },
            ],
          },
          password: {
            identifier: "password",
            rules: [
              {
                type: "empty",
                prompt: "请输入密码",
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
