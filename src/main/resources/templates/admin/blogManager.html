    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow">

          <a href="#" class="active item m-mobile-hide m-menu-item"

          <a href="#" class="item m-mobile-hide m-menu-item"
            ><i class="idea icon"></i>分类</a
          >
          <a href="#" class="item m-mobile-hide m-menu-item"
            ><i class="tags icon"></i>标签</a
          >

          <div class="right menu m-mobile-hide m-menu-item">
            <div class="ui dropdown item">
              <div class="text">
                <img class="ui avatar image" src="../img/profile.png" />

              <i class="dropdown icon"></i>

    <div>

    </div>

    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a href="" class="item">发布</a>
          <a href="" class="orange active item">列表</a>
        </div>
      </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <form action="" method="post" class="ui segment form">
          <div class="inline fields">
            <div class="field">
              <input type="text" name="title" placeholder="标题" />
            </div>
            <div class="field">
              <div class="ui selection dropdown">
                <input type="hidden" name="type" />
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div class="item" data-value="1">错误日志</div>
                  <div class="item" data-value="2">开发手册</div>
                </div>
              </div>
            </div>
            <div class="field">
              <div class="ui checkbox">
                <input type="checkbox" id="recommend" name="recommend" />
                <label for="recommend">推荐</label>
              </div>
            </div>
            <div class="field">
              <button class="ui right teal mini button">
                <i class="search icon"></i>
                搜索
              </button>
            </div>
          </div>
        </form>

        <table class="ui table">
          <thead class="center aligned">
            <tr>
              <th></th>
              <th>标题</th>
              <th>类型</th>
              <th>推荐</th>
              <th>更新时间表</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody class="center aligned">
            <tr>
              <td>1</td>
              <td>刻意练习</td>
              <td>认知升级</td>
              <td>是</td>
              <td>2020-10-20 20:10</td>
              <td>
                <a href="" class="ui mini green button">编辑</a>
                <a href="" class="ui mini red button">删除</a>
              </td>
            </tr>
          </tbody>

          <!-- <tfoot>

      <div class="ui bottom m-margin-top">
        <div class="ui middle aligned two column grid">
          <div class="column">
            <!-- basic 属性可以使 颜色反转，要么是该颜色的字、边框，要么是该颜色的按钮 <a href="#" class="ui teal basic button m-next-button">上一页</a> -->
            <a href="#" class="ui teal button m-next-button">上一页</a>
            <a href="#" class="ui orange button m-next-button">下一页</a>
          </div>
          <div class="right aligned column">
            <a href="#" class="ui green button m-next-button">添加文章</a>
          </div>
        </div>

        <!-- center aligned 内部居中 -->
        <div class="ui inverted divided stackable grid">
          <!-- grid 一行分为16份 ,inverted divided 显示分隔线-->

            <img
              src="../img/profile.png"
