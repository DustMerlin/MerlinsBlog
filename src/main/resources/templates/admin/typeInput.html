<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="fragment :: head(~{::title})">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="x-UA-Compatible" content="ie=edgel" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
    />
    <link rel="stylesheet" href="../css/allPageCss.css" />
    <title>分类新增</title>
  </head>
  <body>
    <nav
      th:replace="fragment :: menu(1)"
      class="ui inverted attached segment m-padded-tb-mini m-shadow"
    >
      <div class="ui container">
        <!-- stackable 属性完成移动端的适配——使内部组件可堆砌 -->
        <div class="ui inverted secondary stackable menu">
          <h2 class="ui teal header item">后台管理</h2>
          <a href="#" class="active item m-mobile-hide m-menu-item"
            ><i class="home icon"></i>博客</a
          >
          <a href="#" class="item m-mobile-hide m-menu-item"
            ><i class="idea icon"></i>分类</a
          >
          <a href="#" class="item m-mobile-hide m-menu-item"
            ><i class="tags icon"></i>标签</a
          >

          <div class="right menu m-mobile-hide m-menu-item">
            <div class="ui dropdown item">
              <div class="text">
                <img
                  class="ui avatar image"
                  src="../img/profile.png"
                  th:href="@{/img/profile.png}"
                />
                Merlin Dust
              </div>
              <i class="dropdown icon"></i>
              <!-- i标签内不能写东西，第二次！！！！！！！！！！！！！ -->
              <div class="menu">
                <a href="" class="item">注销</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a
        href="#"
        class="ui menu toggle black icon button m-nav-menu-button m-mobile-show"
      >
        <i class="sidebar icon"></i>
      </a>
    </nav>

    <div>
      <div class="m-nav-background-img"></div>
    </div>

    <!-- 二级导航 -->
    <div class="ui attached pointing menu">
      <div class="ui container">
        <div class="right menu">
          <a href="" th:href="@{/admin/type/input}" class="orange active item">新增</a>
          <a href="" th:href="@{/admin/type}" class="orange item">列表</a>
        </div>
      </div>
    </div>

    <!-- 中间内容 -->
    <div class="m-container-small m-padded-tb-big">
      <div class="ui container">
        <form
          action="#"
          method="post"
          th:object="${type}"
          th:action="*{id}==null ? @{/admin/typeinput} : @{/admin/typeinput/{id}(id=*{id})}"
          class="ui form"
        >
          <div class="required field">
            <div class="ui left labeled input">
              <label class="ui label">名称</label>
              <input
                type="text"
                name="name"
                placeholder="分类名称"
                th:value="*{name}"
              />
            </div>
            <br />
            <br />
            <br />
            <div class="ui middle aligned two column grid">
              <div class="eleven column"></div>
              <div class="five right aligned column">
                <a href="#" class="ui green submit button m-next-button"
                  >提交</a
                >
              </div>
            </div>

            <!-- 错误信息显示框 -->
            <div class="ui error message"></div>

            <!--/*/
                  <div
                    class="ui negative message"
                    th:if="${#fields.hasErrors('name')}"
                  >
                    <i class="close icon"></i>
                    <div class="header">错误提示</div>
                    <p th:errors="*{name}">提交信息不符合规则</p>
                  </div>
            /*/-->
          </div>
        </form>
      </div>

      <!-- <br />
      <br />
      <br />
      <br /> -->

      <!-- 底部按钮 -->
      <!-- <div class="ui bottom m-margin-top">
        <div class="ui middle aligned two column grid">
          <div class="eleven column"></div>
          <div class="five right aligned column">
            <a href="#" class="ui green submit button m-next-button">提交</a>
          </div>
        </div>
      </div> -->
    </div>

    <!-- 底部信息 -->
    <footer class="ui inverted vertical segment m-paddedp-tb-massive">
      <div class="ui center aligned container">
        <!-- center aligned 内部居中 -->
        <div class="ui inverted divided stackable grid">
          <!-- grid 一行分为16份 ,inverted divided 显示分隔线-->
          <div class="three wide column center">
            <img
              src="../img/profile.png"
              alt=""
              class="ui rounded image m-img-middle"
              style="width: 110px"
            />
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">最新博客</h4>
            <div class="inverted link list">
              <a href="#" class="tiem">~</a>
              <a href="#" class="tiem">~</a>
              <a href="#" class="tiem">~</a>
            </div>
          </div>
          <div class="three wide column">
            <h4 class="ui inverted header">最新博客</h4>
            <div class="inverted link list">
              <a href="#" class="tiem">~</a>
              <a href="#" class="tiem">~</a>
              <a href="#" class="tiem">~</a>
            </div>
          </div>

          <div class="seven wide column">
            <h4 class="ui inverted header">最新博客</h4>
            <p>~~~~~~~~~~~~~~~~~~~~~~</p>
          </div>
        </div>

        <div class="ui inverted section divider"></div>
        <p>Copyright @ 2019 - 2020 Designed by Merlin Dust</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <script src="../lib/editormd/editormd.min.js"></script>

    <script>
      $(".menu.toggle").click(function () {
        $(".m-menu-item").toggleClass("m-mobile-hide");
      });

      $(".ui.dropdown").dropdown({
        on: "hover",
      });

      // 表单数据验证
      $(".ui.form").form({
        fields: {
          title: {
            identifier: "name",
            rules: [
              {
                type: "empty",
                prompt: "请输入分类名称",
              },
            ],
          },
        },
      });
      //消息验证框关闭
      $(".message .close").on("click", function () {
        $(this).closest(".message").transition("fade");
      });
    </script>
  </body>
</html>
